<html>

    <title>Bootstrap Components Dashboard</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.bundle.min.js"></script>

    <style>
        .flip-card {
            perspective: 1000px;
        }
        
        .flip-card-inner {
            margin-top: 20px;
            margin-bottom: 20px;
            position: relative;
            width: 250px;
            height: 250px;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front,
        .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .flip-card-front {
            background: #f15bff;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .flip-card-back {
            background: #004b96;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
